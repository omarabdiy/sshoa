<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione e Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registrazione</h1>
    <form id="register-form">
      <input type="text" id="reg-nome" placeholder="Nome" required>
      <input type="text" id="reg-cognome" placeholder="Cognome" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <button type="submit">Registrati</button>
      <p id="register-message"></p>
    </form>
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="login-nome" placeholder="Nome" required>
      <input type="text" id="login-cognome" placeholder="Cognome" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Accedi</button>
      <p id="login-message"></p>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
